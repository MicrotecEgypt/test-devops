<div *ngIf="isLoading"  style="position: fixed; text-align: center; height: 100%; width: 100%; top: 0; right: 0; left: 0; z-index: 9999999; background-color: #000000; opacity: 0.7;">
  <div style="position:relative; top:40%; width:100%; text-align:center;">
      <i class="fa fa-cog fa-spin fa-5x fa-fw"></i>

  </div>
</div>
