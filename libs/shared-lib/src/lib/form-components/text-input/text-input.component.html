<input *ngIf="iconUrl"
  class="p-inputtext p-component p-element "
  [type]="type"
  (change)="change($event)"
  [value]="value"
  [readOnly]="readOnly"
  [disabled]="readOnly"
  [placeholder]="placeholder"
  [ngClass]="{'read':readOnly}"
  (keyup)="keyupChange($event)"
   
    [ngStyle]="{
    'padding-right': '25px',
    'background': 'url(' + iconUrl + ') no-repeat right 8px center / 19px',
    'background-size': '20px'
  }"
  />
<input *ngIf="!iconUrl"
  class="p-inputtext p-component p-element "
  [type]="type"
  (change)="change($event)"
  [value]="value"
  [readOnly]="readOnly"
  [disabled]="readOnly"
  [placeholder]="placeholder"
  [ngClass]="{'reads':readOnly}"
  (keyup)="keyupChange($event)"
   
 
  />
