<input type="file" #upload hidden (change)="onSelectFile($event)" multiple />

<div
  class="uploadParent"
  (click)="upload.click()"
  (dragover)="onDragDrop($event)"
  (drop)="onDragDrop($event)"
>
  <div class="">
    <i class="pi pi-cloud-upload uploadIcon"></i>
  </div>
  <p>Drag and Drop Files Here or Click to Upload.</p>
</div>

<div class="parent gap-2">
  <div class="card" *ngFor="let url of urls; let i = index">
    <img
      [src]="url"
      class="imgMulti"
      *ngIf="
        files[i].type == 'image/png' ||
        files[i].type == 'image/jpeg' ||
        files[i].type == 'image/jpg'
      "
    />
    <div
      class="flex align-items-center justify-content-center pdfCont"
      *ngIf="files[i].type == 'application/pdf'"
    >
      <i class="pi pi-file-pdf pdfFile"></i>
    </div>

    <div class="fileName" >
      <lib-text-input *ngIf="editStates[i]" [(ngModel)]="filesName[i]"></lib-text-input>
      <p *ngIf="!editStates[i]" (click)="toggleEditState(i)">{{ filesName[i] }}</p>
    </div>

    <div class="flex gap-2 justify-content-center mt-2">
      <div class="circleDiv" (click)="removeFile(i)">
        <i class="pi pi-times fileicons"></i>
      </div>
      <div class="circleDiv">
        <i class="pi pi-cloud-download fileicons" (click)="downloadFile(url, files[i].name)"></i>
      </div>
    </div>
  </div>
</div>
<lib-data-table
[items]="urls"
className="p-datatable-gridlines"
[tableConfigs]="{
  allowPagination: false,
  allowServerPagination: false,
  dataKey: 'id',
  pageSize: 10,
  columns: [
    {
      name: '',
      headerText: 'Upload',
      template: uploads
    },
    {
      name: 'nme',
      headerText:'Name',
      template: name

    },
    {
      name: '',
      headerText: 'Preview',
      template: preview

    },
    {
      name: '',
      headerText: 'Download',
      template: download

    }

  ]
}"
>
<ng-template  #uploads let-account>
  <div class="group">
    <div
    class="uploadParent"
    (click)="upload.click()"
    (dragover)="onDragDrop($event)"
    (drop)="onDragDrop($event)"
  >
    <div class="">
      <i class="pi pi-cloud-upload uploadIcon"></i>
    </div>
  </div>
  </div>


</ng-template >
<ng-template  #name let-test>
  <div class="group">
    {{ filesName}}
  </div>


</ng-template >
<ng-template  #preview let>
  <div class="group">
  
  </div>

  
</ng-template >
<ng-template  #download let>
  <div class="group">
  
  </div>

 
</ng-template >

</lib-data-table>
