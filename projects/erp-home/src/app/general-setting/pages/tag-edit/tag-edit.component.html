<div class="invite_user">
 
  <form class="domain_form" [formGroup]="tagForm" (ngSubmit)="onSubmit()">
    <div class="domain_content">
      <div class="grid">
        <div class="col-12">
          <lib-form-group>
           
            <lib-text-input               placeholder="{{ 'tag.addtag.code' | translate }}"
            type="text" formControlName="Code" [readOnly]="true" class="form-control"></lib-text-input>
            <lib-field-validations [appControl]="tagForm.controls['Code']"></lib-field-validations>
          </lib-form-group>
        </div>
        <!--  -->
        <div class="col-12">
          <lib-form-group>
           
            <lib-text-input placeholder="{{ 'tag.addtag.name' | translate }}" type="text" formControlName="Name"></lib-text-input>
            <lib-field-validations [appControl]="tagForm.controls['Name']"></lib-field-validations>
          </lib-form-group>
          </div>

          <!--  -->
       
          <div class="col-12">
          <lib-form-group>
          
            <lib-multi-select
            placeholder="{{ 'tag.addtag.applicability' | translate }}"

            [options]="modulelist"
            optionLabel="module"
            optionValue="moduleId"
            formControlName="ModuleIds"
            [selectedValue]="selectedModules!"
          >
        </lib-multi-select>
            <lib-field-validations [appControl]="tagForm.controls['ModuleIds']"></lib-field-validations>
          </lib-form-group>

          </div>

          <div class="col-12">
          <lib-form-group>
      
            <div class="checked">
              <p-inputSwitch formControlName="IsActive"></p-inputSwitch>
              <p class="active" *ngIf="tagForm.controls['IsActive'].value">
                {{ 'tag.Active' | translate }}
              </p>
              <p class="inactive" *ngIf="!tagForm.controls['IsActive'].value">
                {{ 'tag.Deactivate' | translate }}
              </p>
            </div>
            <lib-field-validations [appControl]="tagForm.controls['IsActive']"></lib-field-validations>
          </lib-form-group>
        </div>
      </div>
    
      <div class="grid justify-content-center">
        <div class="col-6">
          <lib-button type="button" [className]="'custom-danger-outline'" (click)="onCancel()">
            {{ 'tag.addtag.discard' | translate }}
          </lib-button>
        </div>
        <div class="col-6">
          <lib-button type="submit" [className]="'custom-light-blue'" class="save" (click)="onSubmit()">
            {{ 'tag.addtag.save' | translate }}
          </lib-button>
        </div>
      </div>
    </div>
  </form>
</div>
