<lib-page-content>
    <div class="card">
        <p-toast></p-toast>
        <p-table [value]="tableData" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>From Currency </th>
                    <th>Currency Rate</th>
                    <th>To Currency </th>
                    <th>Reversed rate</th>
                    <th>Notes</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product let-editing="editing" let-ri="rowIndex">
                <!-- <form [formGroup]="editCurrencyForm"  > -->

              
                <tr [pEditableRow]="product">

                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <lib-select
                                [selectedValue]="1"
                                [options]="currencies"
                                optionValue="id"
                                optionLabel="currencyName"

                                >
s
                                </lib-select>
                                <!-- <p-dropdown [options]="currencies" appendTo="body" [(ngModel)]="product.fromCurrencyName"
                                    [style]="{'width':'100%'}" /> -->
                            </ng-template>
                            <ng-template pTemplate="output">
                                <lib-select
                                [selectedValue]="1"
                                [options]="currencies"
                                optionValue="id"
                                optionLabel="currencyName"
                                [readOnly]="true"
                                >
s
                                </lib-select>                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="product.fromCurrencyRate" required />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{product.fromCurrencyRate}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="product.toCurrencyName" required />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{product.toCurrencyName}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="product.reversedRate" required />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{product.reversedRate}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="product.note" required />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{product.note}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <!-- <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <p-dropdown 
                                    [options]="statuses" 
                                    appendTo="body" 
                                    [(ngModel)]="product.inventoryStatus" 
                                    [style]="{'width':'100%'}" />
                            </ng-template>
                            <ng-template pTemplate="output">
                                <p-tag 
                                    [value]="product.inventoryStatus" 
                                    [severity]="getSeverity(product.inventoryStatus)" />
                            </ng-template>
                        </p-cellEditor>
                    </td> -->
                    <!-- <td>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input 
                                    pInputText type="text" 
                                    [(ngModel)]="product.price" />
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{product.price | currency: 'USD'}}
                            </ng-template>
                        </p-cellEditor>
                    </td>-->
                    <td>
                        <div class="flex align-items-center justify-content-center gap-2">
                            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                                (click)="onRowEditInit(product)" class="p-button-rounded p-button-text">
                            </button>
                            <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                                (click)="onRowEditSave(product)"
                                class="p-button-rounded p-button-text p-button-success mr-2">
                            </button>
                            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                                (click)="onRowEditCancel(product, ri)"
                                class="p-button-rounded p-button-text p-button-danger">
                            </button>
                        </div>
                    </td>
                </tr>
            <!-- </form> -->
            </ng-template>
        </p-table>
    </div>
</lib-page-content>
