<div class="pop_up_config_page">
  <div class="pop_up_header">
    <div class="header_content">
      <div class="title">
        <!-- <div class="plus_icon"></div> -->
        {{ 'tag.AddNewTag' | translate }}
      </div>
      <div class="cancel" (click)="onCancel()">
        <!-- <img src="/projects/apps-accounting/src/assets/images/close.svg" alt=""> -->
      </div>
    </div>
  </div>
  <div class="pop_up_content">
    <form class="domain_form" [formGroup]="tagForm" (ngSubmit)="onSubmit()">
      <div class="domain_content">
        <div class="grid">
          <div class="col-12 my-2">
            <lib-form-group>
              <lib-text-input
                type="text"
                formControlName="code"
                placeholder="{{ 'tag.addtag.code' | translate }}"
                [readOnly]="true"
                [iconUrl]="'assets/images/Vector.png'"
                class="form-control"
              />
              <lib-field-validations
                [appControl]="tagForm.controls['code']"
              ></lib-field-validations>
            </lib-form-group>
          </div>
          <div class="col-12 my-2">
            <lib-form-group>
              <lib-text-input
                type="text"
                formControlName="name"
                [iconUrl]="'assets/images/fi-rr-text-check@2x.png'"
                placeholder="{{ 'tag.addtag.name' | translate }}"
              />
              <lib-field-validations
                [appControl]="tagForm.controls['name']"
              ></lib-field-validations>
            </lib-form-group>
          </div>

          <div class="col-12 my-2 multi-cont">
            <lib-form-group [className]="'customWidth'">
              <lib-multi-select
                placeholder="{{ 'tag.addtag.applicability' | translate }}"
                [options]="modulelist"
                optionLabel="module"
                optionValue="moduleId"
                formControlName="moduleIds"
              ></lib-multi-select>
              <lib-field-validations [appControl]="tagForm.controls['moduleIds']">
              </lib-field-validations>
            </lib-form-group>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="pop_up_footer">
    <div class="grid">
      <div class="md:col-6">
        <div class="cancel_btn">
          <lib-button-micro
            title="{{ 'tag.addtag.cancel' | translate }}"
            nameClass="cancel"
            (click)="onCancel()"
            widthNumber="100%"
          >
          </lib-button-micro>
        </div>
      </div>
      <div class="md:col-6">
        <div class="save_btn">
          <lib-button-micro
            title="{{ 'tag.addtag.save' | translate }}"
            nameClass="save"
            (click)="onSubmit()"
            widthNumber="100%"
          >
          </lib-button-micro>
        </div>
      </div>
    </div>
  </div>
</div>
