<div class="pop_up_config_page">
    <div class="pop_up_header">
      <div class="header_content">
        <div class="title">
          edit Currency conversion transaction 
              </div>
          <div class="pi pi-times cancel" (click)="close()"></div>
      </div>
    </div>
    <div class="pop_up_content ">
        <form [formGroup]="editCurrencyForm" >
          <div class="grid">
            <div class="md:col-12">
              <lib-form-group>
                <lib-label [appControl]="editCurrencyForm.controls['fromCurrencyId']">
                  From Currency  
                </lib-label>
                  <lib-select
                  formControlName="fromCurrencyId"
                  [options]="currencies"
                  optionValue="id"
                  optionLabel="currencyName"

                  >
s
                  </lib-select>
                <lib-field-validations
                  [appControl]="editCurrencyForm.controls['fromCurrencyId']"
                >
                </lib-field-validations>
              </lib-form-group>
            </div>
            <div class="md:col-12">
              <lib-form-group>
                <lib-label [appControl]="editCurrencyForm.controls['fromCurrencyRate']">
                  Currency Rate   
                  </lib-label>
                <lib-text-input type="text" formControlName="fromCurrencyRate" />
                <lib-field-validations
                  [appControl]="editCurrencyForm.controls['fromCurrencyRate']"
                >
                </lib-field-validations>
              </lib-form-group>
            </div>
            <div class="md:col-12">
              <lib-form-group>
                <lib-label [appControl]="editCurrencyForm.controls['toCurrencyId']">
                  To Currency   
                              </lib-label>
                              <lib-select
                              formControlName="toCurrencyId"
                              [options]="currencies"
                              optionValue="id"
                              optionLabel="currencyName"
            
                              >
            s
                              </lib-select>                <lib-field-validations
                  [appControl]="editCurrencyForm.controls['toCurrencyId']"
                >
                </lib-field-validations>
              </lib-form-group>
            </div>
            <div class="md:col-12">
              <lib-form-group>
                <lib-label [appControl]="editCurrencyForm.controls['symbol']">
                  Reversed rate   
                              </lib-label>
                <lib-text-input [readOnly]="true" type="text" formControlName="symbol" />
                <lib-field-validations
                  [appControl]="editCurrencyForm.controls['symbol']"
                >
                </lib-field-validations>
              </lib-form-group>
            </div>
        
            <div class="md:col-12">
              <lib-form-group>
                <lib-label [appControl]="editCurrencyForm.controls['note']">
                  Notes  
                </lib-label>
                <!-- <lib-text-input type="text" formControlName="name" /> -->
                <lib-text-input  type="text" formControlName="note" />

                <lib-field-validations
                  [appControl]="editCurrencyForm.controls['note']"
                >
                </lib-field-validations>
              </lib-form-group>
            </div>
            
      </div>
        </form>
    </div>
    <div class="pop_up_footer">
    <div class="save_btn">
      <lib-button-micro
      title="Save"
      nameClass="save"
      (click)="save()"
      widthNumber ="100%"
      >
      </lib-button-micro>
    </div>
      <div class="cancel_btn">
        <lib-button-micro
      title="Discard"
      nameClass="cancel"
      (click)="close()"
      widthNumber ="100%"
      >
      </lib-button-micro>
      </div>
    </div>
    </div>
    <div class="entry_table">
    </div>
