<div>
  <lib-bread-crumb></lib-bread-crumb>
  <div class="user_page">
    <lib-data-table [items]="tableData" className="p-datatable-gridlines" [currentPageResult]="currentPageInfo"
      (pageChange)="onPageChange($event)"
       [tableConfigs]="{
        
          allowPagination: true,
          allowServerPagination: false,
          dataKey: 'id',
          pageSize: 10,
          columns: [
            {
              name: 'id',
              headerText: ('Id' ),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'journalCode',
              headerText: ('Journal Code'),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'refrenceNumber',
              headerText: ('Reference'),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'createdOn',
              headerText: ('Date'),
              isGlobalFilter: true,
              isSortable: true,
              template: userDate
            },
            {
              name: 'type',
              headerText: ('Type'),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'sourceName',
              headerText: ('Document Name'),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'sourceCode',
              headerText: ('Document Code'),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'isRepeated',
              headerText: ('Repeated'),
              isGlobalFilter: true,
              isSortable: true,
              template: userIsRepeated
            },
            {
              name: 'isReversed',
              headerText: ('Reversed'),
              isGlobalFilter: true,
              isSortable: true,
              template: userIsReversed
            },
            {
              name: 'status',
              headerText: ('Status'),
              template: userStatus
            },
            {
              name: 'totalDebitAmount',
              headerText: ('Debit'),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'totalCreditAmount',
              headerText: ('Credit'),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'id',
              headerText: ('Actions'),
              template: userCol

            },
          ]
        }">

      <ng-container caption>
        <div class="group">
          <div>
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" placeholder="Search..." />
            </span>
          </div>
       
          <!-- <lib-button pRipple className="add_new" label="Add New" icon="pi pi-plus">
          </lib-button> -->
          <div>
            <button class="add_new" (click)="routeToAdd()">
              <span class="pi pi-plus"></span>
              Add New
            </button>
            <button class="add_new export">
              <span class="pi pi-file"></span>
              Export
            </button>
          </div>
      
        </div>
      </ng-container>
      <ng-template #userCol let-user>
        <div class="actions flex align-items-center ">
          <lib-button className="edit"  icon="pi pi-pencil" [rounded]="true" [enableText]="true" severity="secondary">
          </lib-button>
          <lib-button icon="pi pi-trash" [rounded]="true" [enableText]="true" severity="secondary">
          </lib-button>
        </div>

      </ng-template>
      <ng-template #userStatus let-user>
        <div class="status unbalanced" *ngIf="user.status===sharedJouralEnum.JournalEntryStatus.DraftUnbalanced">
          <p class="dot"></p>
          <p> Unbalanced</p>
        </div>
        <div class="status draft" *ngIf="user.status==sharedJouralEnum.JournalEntryStatus.Draftbalanced">
          <p class="dot"></p>
          <p> Draft</p>
        </div>
        <div class="status unposted" *ngIf="user.status===sharedJouralEnum.JournalEntryStatus.submited">
          <p class="dot"></p>
          <p> Unposted</p>
        </div>
        <div class="status Posted" *ngIf="user.status===sharedJouralEnum.JournalEntryStatus.Posted">
          <p class="dot"></p>
          <p> Posted</p>
        </div>





      </ng-template>
      <ng-template #userDate let-user>
        <div>
          <p>{{user.createdOn | date: 'dd/MM/yyyy' }}</p>
        </div>
      </ng-template>
      <ng-template #userIsRepeated let-user>
        <div>
          <p>{{user.isRepeated ? 'Yes' : 'No' }}</p>
        </div>
      </ng-template>
      <ng-template #userIsReversed let-user>
        <div>
          <p>{{user.isReversed ? 'Yes' : 'No' }}</p>
        </div>
      </ng-template>
    </lib-data-table>

  </div>
</div>
