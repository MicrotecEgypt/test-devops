<lib-page-content>
    <lib-bread-crumb>
        <div class="actions">
            <button class="btn import ">
                <i class="btn_icon pi pi-cloud-download"></i>
                 import
            </button>
            <button class="btn save ">
                <i class="btn_icon pi pi-user-edit"></i>
                Edit
            </button>
            <button class="icon_btn " [ngClass]="{'active':listView}" (click)="toggleView()">
                <i class="pi pi-bars"></i>
            </button>
            <button class="icon_btn" [ngClass]="{'active':!listView}" (click)="toggleView()">
                <i class="pi pi-sitemap"></i>
            </button>

        </div>
    </lib-bread-crumb>
    <div class="main_chat_of_account">
        <app-chart-of-account-tree *ngIf="!listView"></app-chart-of-account-tree>
        <app-chat-of-account-list *ngIf="listView"></app-chat-of-account-list>
    </div>

</lib-page-content>
