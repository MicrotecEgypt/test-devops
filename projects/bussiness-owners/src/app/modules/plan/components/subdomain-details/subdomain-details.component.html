<div class="container mt-2">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="text-center mb-4">
        <h2>{{ subdomainform?.Subdomain?.name }}</h2>
      </div>

      <div class="form-group">
        <label>{{ "User.Inviteform.EmailLabel" | translate }}</label>
        <p>{{ subdomainform?.Subdomain?.name }}</p>
      </div>

      <div class="form-group">
        <label>{{ "User.Inviteform.DomainLabel" | translate }}</label>
        <p>{{ subdomainform?.Subdomain?.purchasingPaymentPeriod }}</p>
      </div>

      <div class="form-group">
        <label>{{ "User.Inviteform.ActionsLabel" | translate }}</label>
        <p>{{ subdomainform?.Subdomain?.validFrom | date }}</p>
      </div>

      <!-- Loop through SubdomainApps -->
      <div *ngFor="let app of subdomainform?.SubdomainApps">
        <div class="form-group">
          <label>{{ app.name }}</label>
          <p>{{ app.CategoryName }}</p>
        </div>
      </div>
      <div
      class="actions flex align-items-center justify-content-center mt-12"
    >
      <button class="cancel" type="button" (click)="onCancel()">
        cancel
      </button>
    </div>
    </div>
  </div>
</div>
