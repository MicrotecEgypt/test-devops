 <div class="popup_edit flex-column  flex  h-full justify-content-around ">
   
    <div class="card_edit" >
      <div class="information">
          <div class="user_photo">
             
              <img  [src]="getProfilePic() "  onerror="this.src='assets/images/users/editdefault.png'" alt="">
          </div>
          <div class="user_name">
             <p>{{userName}}</p> 
          </div>
          <div class="user_mail"> 
             <p> {{userEmail}} </p>
          </div>
      </div>
      <div class="admin_edit">
        <div class="card ">
          <span class="p-float-label">
              <p-multiSelect inputId="float-label" optionValue="id" [options]="domains" [(ngModel)]="selectedSubscriptions" optionLabel="name" [showClear]="true" display="chip"></p-multiSelect>
              <label class="" for="float-label">Domain Space (multiple Select)</label>
          </span>
      </div>
        <div class="card ">
          <span class="p-float-label">
              <p-multiSelect inputId="float-label" optionValue="id" [options]="actions"   [(ngModel)]="selectedPlat" optionLabel="name" [showClear]="true" display="chip"></p-multiSelect>
              <label class="" for="float-label">Manage Role (multiple Select)</label>
          </span>
      </div>
      
      </div>
  </div>
  <div class="actions flex align-items-center justify-content-center">
      <button class="save" type="submit" (click)="submitForm()" > save</button>
      <button class="cancel" (click)="cancelEdit()"  type="button" > cancel</button>
  </div>
  </div>
