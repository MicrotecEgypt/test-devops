<div class="domain_header">
    <div class="title">
      
      choose a subdomain
    </div>
    <div class="pi pi-times cancel" (click)="onCancel()"></div>
  </div>
<div class="selected_subdomain_page">
    
  <div class="w-full">
      <p>Please choose a subdomain first to add this app to it </p>
      <form [formGroup]="selectSubdomain">
          <lib-select [options]="allSubdomains" formControlName="subdomain" optionValue="id" optionLabel="name"
              placeholder="Select Subdomains">

          </lib-select>
      </form>
  </div>

  <div class="btns">
      <div class="btn">
          <button class="btn_discard">
              Discard
          </button>
      </div>
      <div class="btn">
          <button class="btn_save" (click)="submit()">
              Save
          </button>
      </div>
  </div>
</div>
