<div class="domain_header">
  <div class="title">{{ 'AppStore.Subdomain.Title' | translate }}</div>
  <div class="pi pi-times cancel" (click)="onCancel()"></div>
</div>
<div class="selected_subdomain_page">
  <div class="w-full">
    <p>{{ 'AppStore.Subdomain.LabelHeader' | translate }}</p>
    <form [formGroup]="selectSubdomain">
      <lib-select
        [options]="allSubdomains"
        formControlName="subdomain"
        optionValue="id"
        optionLabel="name"
        placeholder="Select Subdomains"
      >
      </lib-select>
    </form>
  </div>

  <div class="btns">
    <div class="btn">
      <button class="btn_discard">{{ 'AppStore.Subdomain.Discard' | translate }}</button>
    </div>
    <div class="btn">
      <button class="btn_save" (click)="submit()">
        {{ 'AppStore.Subdomain.Save' | translate }}
      </button>
    </div>
  </div>
</div>
