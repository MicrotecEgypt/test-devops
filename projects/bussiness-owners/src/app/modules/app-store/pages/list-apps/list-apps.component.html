
<button *appHasPermission="sharedLibraryEnums.PageActions.Delete">
  Delete Button
</button>

<lib-page-content>
  <div class="app_list">
    <div class="grid">
      <div class="col-12">
        <div class="sub_header">
          <div class="count_of_apps">46 App in Store</div>
          <div class="paginator">
            <lib-paginator [first]="0" [rows]="5" [totalRecords]="20">
            </lib-paginator>
          </div>
          <div class="btns">
            <div class="pay"></div>
            <div class="drop">
              <lib-select> </lib-select>
            </div>
            <div class="togel_card">
              <button class="pi pi-microsoft" (click)="card()"></button>
              <button class="pi pi-bars" (click)="row()"></button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 md:col-3">
        <div class="Category">
          <lib-accordion header="Category">
            <div>
              <p>Accounts</p>
              <p>Stores</p>
              <p>HR</p>
              <p>See all</p>
            </div>
          </lib-accordion>
        </div>
        <div class="Category">
          <lib-accordion header="Brands">
            <div></div>
          </lib-accordion>
        </div>
      </div>

      <div class="col-12 md:col-9">
        <div [ngClass]="{ contant: cardList }">
          <div
            class="card"
            [ngClass]="{ card_list: cardList }"
            *ngFor="let app of apps"
          >
            <div class="app_img">
              <img src="assets/images/apps/Group.png" alt="" />
            </div>
            <div class="app_description">
              <div class="sec_one">
                <div class="title" (click)="routeToDetails(app.id)">
                  {{ app.name }}
                </div>
                <div class="re_new">
                  {{ app.price.amount }}{{ app.price.currencyName }}
                </div>
              </div>
              <div class="sec_two">
                <div class="rate">
                  <lib-rating
                    [value]="4.5"
                    [isReadOnly]="true"
                    [showCancel]="false"
                  >
                  </lib-rating>
                </div>
                <!-- <div class="date">
                                  <span class="pi pi-calendar"></span>
                                    20/3/2024
                                </div> -->
                <div class="cart">
                  <button (click)="addToCart(app.id)">Add to cart</button>
                </div>
              </div>
              <div class="sec_desription">
                {{ app.description }}
                <div *ngIf="app.dependencies.length">
                  <strong>Dependecies: </strong> {{ getAppDeps(app) }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</lib-page-content>
