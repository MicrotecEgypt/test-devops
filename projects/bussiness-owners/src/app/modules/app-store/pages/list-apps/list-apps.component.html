<lib-page-content>
    <lib-bread-crumb>
  
    </lib-bread-crumb>
    <div class="app_list">
        <div class="grid">
            <div class="col-12">
                <div class="sub_header">
                    <div class="count_of_apps">
                        {{appInStore}} {{"AppStore.App-in-Store" |translate}}
                    </div>
                    <!-- <div class="paginator">
                        <lib-paginator [first]="0" [rows]="5" [totalRecords]="20">

                        </lib-paginator>
                    </div> -->
                    <div class="btns">
                        <div class="pay">

                        </div>
                        <!-- <div class="drop">
                            <lib-select>

                            </lib-select>
                        </div> -->
                        <div class="togel_card">
                            <button  (click)="card()">
                                <span class="icon pi pi-microsoft"></span>
                            </button>
                            <button  (click)="row()">
                                <span class="icon pi pi-bars"></span>
                            </button>
                        </div>
                        <label class="switch" >
                            <span class="sun">
                                <i class="icon pi pi-bars"></i> </span>

                            <span class="moon">
                                <i class="icon pi pi-microsoft"></i></span>
                            <input type="checkbox" class="input"  (click)="toggelview()" />
                            <span class="slider"></span>
                          </label>
                    </div>
                </div>
            </div>

            <!-- <div class="filter">
                <div class="grid">
                    <div class="col-12 ">
                        <lib-select
                        [options]="AllModules"
                        optionValue="id"
                        optionLabel="name"
                        placeholder="Select Modules"
                        >
                    
                        </lib-select>
                    </div>
                </div>
            </div> -->
            <div class="col-12 ">
                <div [ngClass]="{contant:cardList}">
                    <div class="card" [ngClass]="{card_list:cardList}" *ngFor="let app of apps">

                        <div class="app_img">
                            <img src="assets/images/apps/Group.png" alt="">
                        </div>
                        <div class="app_description">
                            <div class="sec_one">
                                <div class="title" (click)="routeToDetails(app.id)">
                                    {{app.name}}
                                </div>
                                <div class="re_new">
                                    {{app.price.amount}}{{app.price.currencyName}}

                                </div>
                            </div>
                            <div class="sec_two">
                                <div class="rate">
                                    <lib-rating [value]="4.5" [isReadOnly]="true" [showCancel]="false">

                                    </lib-rating>
                                </div>
                                <!-- <div class="date">
                                  <span class="pi pi-calendar"></span>
                                    20/3/2024
                                </div> -->
                                <div class="cart">
                                    <button (click)="addToCart(app.id)">Add to cart</button>
                                </div>
                            </div>
                            <div class="sec_desription">
                                {{app.description}}
                                <div *ngIf="app.dependencies.length">
                                    <strong>Dependecies: </strong> {{getAppDeps(app)}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     
    </div>
</lib-page-content>
