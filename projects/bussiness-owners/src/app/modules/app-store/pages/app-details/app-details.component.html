<lib-page-content>
    <div class="app_details">
        <div class="grid">
            <div class="col-12 ">

                <div class="card">
                    <div class="grid">
                        <div class="col-12 md:col-4">
                            <div class="app_img">
                                <img [src]="cover" alt="">
                            </div>
                            <div class="taps_img">

                                <div class="tap active">
                                    <img src="assets/images/apps/Group.png" alt="">
                                </div>

                            </div>
                        </div>
                        <div class="col-12 md:col-8">
                            <div class="app_description">
                                <div class="sec_one">
                                    <div class="title">
                                        {{app.name}}
                                    </div>
                                    <div class="re_new">
                                        {{app.price.amount}} {{app.price.currencyName}} / monthly

                                    </div>
                                </div>
                                <div class="sec_two">
                                    <div class="rate">
                                        <lib-rating [value]="4.5" [isReadOnly]="true" [showCancel]="false">

                                        </lib-rating>
                                        <p class="rate_count">7.5</p>
                                    </div>
                                    <div class="date">

                                        10,000+
                                    </div>

                                </div>
                                <div class="sec_desription">
                                    {{app.description}}

                                </div>
                                <div class="item">
                                    <p class="title">
                                        Category
                                    </p>
                                    <p class="text">
                                        {{app.categoryName}}
                                    </p>
                                </div>
                                <div class="item item_odd">
                                    <p class="title">
                                        Brands
                                    </p>
                                    <p class="text">
                                        Plastic material
                                    </p>
                                </div>
                                <div class="item">
                                    <p class="title">
                                        Features
                                    </p>
                                    <p class="text">
                                        Modern nice
                                    </p>
                                </div>
                                <div class="item item_odd">
                                    <p class="title">
                                        Customization
                                    </p>
                                    <p class="text">
                                        Customized App
                                    </p>
                                </div>
                                <div class="item">
                                    <p class="title">
                                        Category
                                    </p>
                                    <p class="text">
                                        HR
                                    </p>
                                </div>
                                <div class="cart">

                                    <button (click)="addToCart()"><span class="pi pi-shopping-cart icon_cart"></span>
                                        Add to cart</button>
                                </div>
                            </div>
                        </div>
                    </div>




                </div>

            </div>
        </div>
    </div>


</lib-page-content>
