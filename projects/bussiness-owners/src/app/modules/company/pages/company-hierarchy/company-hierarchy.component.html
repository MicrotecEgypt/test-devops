<lib-page-content>
  <div class="company_addres">
    <ng-container *ngIf="!editMode; else editModeContent">
          <div class="contact_form">
            <div class="grid">
              <div class="col-12">
                <lib-form-group>
                  <lib-label
                    [appControl]="companyHierarchyForm.controls['companyType']"
                  >
                    {{ "Company.Hierarchy.CompanyType" | translate }}
                  </lib-label>
                  {{ companyType }}
                </lib-form-group>
              </div>
              <div
                class="col-12 md:col-3"
                *ngFor="let subsidiary of subsidiaryList"
              >
                <lib-form-group>
                  <lib-label
                    [appControl]="companyHierarchyForm.controls['subsidiary']"
                  >
                    {{ "Company.Hierarchy.Subsidiary" | translate }}
                  </lib-label>
                  {{ subsidiary.name }}
                </lib-form-group>
              </div>
            </div>
          </div>
    </ng-container>

    <!-- Form displayed in edit mode -->
    <ng-template #editModeContent>
      <form [formGroup]="companyHierarchyForm" (ngSubmit)="onSubmit()">
        <div class="contact_form">
          <div class="grid">
            <div class="col-12">
              <lib-form-group>
                <lib-label
                  [appControl]="companyHierarchyForm.controls['companyType']"
                >
                  {{ "Company.Add.CompanyType" | translate }}
                </lib-label>
                <lib-select
                  formControlName="companyType"
                  [options]="companyTypes"
                  optionValue="id"
                  optionLabel="name"
                >
                </lib-select>
                <lib-field-validations
                  [appControl]="companyHierarchyForm.controls['companyType']"
                >
                </lib-field-validations>
              </lib-form-group>
            </div>
            <div class="col-12 md:col-3">
              <lib-form-group>
                <lib-label
                  [appControl]="companyHierarchyForm.controls['subsidiary']"
                >
                  {{ "Company.Hierarchy.Subsidiary" | translate }}
                </lib-label>
                <lib-multi-select
                  formControlName="subsidiary"
                  [options]="subsidiaryList"
                  optionValue="id"
                  optionLabel="name"
                >
                </lib-multi-select>
                <lib-field-validations
                  [appControl]="companyHierarchyForm.controls['subsidiary']"
                >
                </lib-field-validations>
              </lib-form-group>
            </div>
            <!-- Add other fields in edit mode here -->
          </div>
        </div>
      </form>
    </ng-template>
    <div class="actions mb-6">
      <div class="edit_btn">
        <button
        type="button"
       
        class="save"
        (click)="onSubmit()"
      >
        {{ editMode ? "Save" : ("Edit" | translate) }}
      </button>
        </div>
  </div>
  </div>
</lib-page-content>
