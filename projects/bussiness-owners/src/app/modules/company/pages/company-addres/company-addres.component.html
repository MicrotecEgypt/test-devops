<lib-page-content>
  <div class="company_addres">
    <form [formGroup]="companyAddresForm" (ngSubmit)="onSubmit()">
      <div class="grid">
        <div class="form_select col-12 md:col-6">
          <div class="grid">
            <div class="col-12">
              <div class="">
                <!-- <lib-file-uploader> </lib-file-uploader> -->
              </div>
            </div>
            <div class="col-12">
              <lib-form-group>
                <lib-label
                  [appControl]="companyAddresForm.controls['countryCode']"
                >
                  {{ "Company.Address.countryCode" | translate }}
                </lib-label>
                <lib-select
                  formControlName="countryCode"
                  [options]="lookups[LookupEnum.Country]"
                  optionValue="id"
                  optionLabel="name"
                >
                </lib-select>
  
              </lib-form-group>
            </div>
            <div class="col-12 md:col-6">
              <lib-form-group>
                <lib-label [appControl]="companyAddresForm.controls['city']">
                  {{ "Company.Address.city" | translate }}
                </lib-label>
                <lib-text-input type="text" formControlName="city" />
              </lib-form-group>
            </div>
            <div class="col-12 md:col-6">
              <lib-form-group>
                <lib-label [appControl]="companyAddresForm.controls['region']">
                  {{ "Company.Address.region" | translate }}
                </lib-label>
                <lib-text-input type="text" formControlName="region" />
              </lib-form-group>
            </div>
            <div class="col-12">
              <lib-form-group>
                <lib-label [appControl]="companyAddresForm.controls['address']">
                  {{ "Company.Address.address" | translate }}
                </lib-label>
                <lib-text-input type="text" formControlName="address" />
              </lib-form-group>
            </div>
            <div class="col-12 md:col-6">
              <lib-form-group>
                <lib-label [appControl]="companyAddresForm.controls['longitude']">
                  {{ "Company.Address.longitude" | translate }}
                </lib-label>
                <lib-text-input type="text" formControlName="longitude" />
              </lib-form-group>
            </div>
            <div class="col-12 md:col-6">
              <lib-form-group>
                <lib-label [appControl]="companyAddresForm.controls['latitude']">
                  {{ "Company.Address.latitude" | translate }}
                </lib-label>
                <lib-text-input type="text" formControlName="latitude" />
              </lib-form-group>
            </div>
          </div>
        </div>
        <div class="form map col-12 md:col-6">
          <!-- <google-map ></google-map> -->
        </div>
      </div>
      <div class="actions mb-6">
        <button type="submit" class="save">
          {{ "UserConfirmation.Save" | translate }}
        </button>
      </div>
    </form>
  </div>
</lib-page-content>
