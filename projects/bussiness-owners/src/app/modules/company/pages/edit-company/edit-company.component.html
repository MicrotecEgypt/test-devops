  <div class="company_code">
    <div class="code">
      <p class="title">
        Company Code 
      </p>
      <p class="code_num">
        # 112115011
      </p>
    </div>
    <div class="status">
      <div class="checked" >
        <p-inputSwitch
        
          [(ngModel)]="active"
        >
        </p-inputSwitch>
        <p class="active" *ngIf="active">
          {{ "User.Activate" | translate }}
        </p>
        <p class="inactive" *ngIf="!active">
          {{ "User.Deactivate" | translate }}
        </p>
      </div>
    </div>
  </div>
  <div class="company_nav">
    <div class="company_name">
      <p class="title">company name</p>
    </div>
    <div class="company_route">
      <div class="tab active_link " id="addres" (click)="activeTag('addres')">
        <a routerLink="/company/edit/5/addres" > address</a>
      </div>
      <div class="tab" id="contact" (click)="activeTag('contact')">
        <a routerLink="/company/edit/5/contact" > contact</a>
      </div>
      <div class="tab" id="legal" (click)="activeTag('legal')">
        <a routerLink="/company/edit/5/legal"> legal</a>
      </div>
      <div class="tab" id="hierarchy" (click)="activeTag('hierarchy')">
        <a routerLink="/company/edit/5/hierarchy" > hierarchy</a>
      </div>
      <div class="tab" id="branches" (click)="activeTag('branches')">
        <a routerLink="/company/edit/5/branches" > branches</a>
      </div>
     
    </div>
    <div class="edit_btn">
      <button class="edit">
        <i class="fa fa-regular fa-pen-to-square"></i>

    </div>
