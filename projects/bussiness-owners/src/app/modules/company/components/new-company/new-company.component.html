
<div class="pop_up_config_page">
  <div class="pop_up_header">
    <div class="header_content">
      <div class="title">
        <!-- <div class="plus_icon"></div> -->
        {{ "Company.Add.AddCompany" | translate }}
      </div>
        <div class=" cancel" (click)="onCancel()"></div>
    </div>
  </div>
  <div class="pop_up_content">
    <div class="card">
      <form [formGroup]="addCompanyForm" >
        <div class="grid">
          <div class=" md:col-12">
            <div class="grid">
              <div class="md:col-12">
                <lib-form-group>
                  <lib-label [appControl]="addCompanyForm.controls['name']">
                    {{ "Company.Add.CompanyName" | translate }}
                  </lib-label>
                  <lib-text-input type="text" formControlName="name" />
                  <lib-field-validations
                    [appControl]="addCompanyForm.controls['name']"
                  >
                  </lib-field-validations>
                </lib-form-group>
              </div>
              <div class="md:col-12">
                <lib-form-group>
                  <lib-label [appControl]="addCompanyForm.controls['branchName']">
                    {{ "Company.Add.BranchName" | translate }}
                  </lib-label>
                  <lib-text-input type="text" formControlName="branchName" />
                  <lib-field-validations
                    [appControl]="addCompanyForm.controls['branchName']"
                  >
                  </lib-field-validations>
                </lib-form-group>
              </div>
              <div class="md:col-12">
                <lib-form-group>
                  <lib-label
                    [appControl]="addCompanyForm.controls['companyType']"
                  >
                    {{ "Company.Add.CompanyType" | translate }}
                  </lib-label>
                  <lib-select
                    formControlName="companyType"
                    [options]="lookups[LookupEnum.CompanyType]"
                    optionValue="id"
                    optionLabel="name"
                    (valueChanged)="isSubsidairy($event)"
                    [selectedValue]="selectedCompanyType"
                    [readOnly]= isFirstCompany
                    >
                  </lib-select>
                  <lib-field-validations
                    [appControl]="addCompanyForm.controls['companyType']"
                  >
                  </lib-field-validations>
                </lib-form-group>
              </div>
              <div class="md:col-12"  *ngIf="showHoldingCompanies">
                <lib-form-group>
                  <lib-label [appControl]="addCompanyForm.controls['parentId']">
                    {{ "Company.Add.ParentCompany" | translate }}
                  </lib-label>
                  <lib-select
                    formControlName="parentId"
                    [options]="holdingCompanies"
                    optionValue="id"
                    optionLabel="name"
                  >
                  </lib-select>
                </lib-form-group>
              </div>
            </div>
          </div>
        </div>
      </form>
  </div>
  </div>
  <div class="pop_up_footer">
    <div class="grid">
      <div class="md:col-16">
        <div class="cancel_btn">
          <lib-button-micro 
        title='{{ "Company.Save" | translate }}'
        nameClass="save"
        (click)="onSubmit()"
        widthNumber="100%"
        >
        
        </lib-button-micro>
        </div>
      </div>
      <div class="md:col-16">
        <div class="save_btn">
          <lib-button-micro 
          title='{{ "Company.Add.SaveAndEdit" | translate }}'
          nameClass="save"
          (click)="onSaveAndEdit()"
          widthNumber ="100%"
          >
          
          </lib-button-micro>
        </div>
      </div>
    </div>
  
    
    
  </div>
  </div>
