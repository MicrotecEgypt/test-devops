<lib-page-content>
  <lib-bread-crumb>
    <div class="plan_header">
      <button class="btn" type="button" (click)="openSubdomainModal()">
        <span class="icon pi pi-plus"></span>
        Add domain space
      </button>
    </div>
  </lib-bread-crumb>
 
  <div class="plan_page">
    <div class="card-container grid" *ngIf="subdomainList && subdomainList.length > 0">
      <div class="card col-12 md:col-5   " *ngFor="let subdomain of subdomainList">
        <div class="card_header">
          <div class="supdomain">{{subdomain.name}}{{domainName}}</div>
          <div class="date">
            <p class="expire">Expire</p>
            <p class="expire_date">{{subdomain.validTo | date: 'dd'}}/{{subdomain.validTo | date:'MM'}}/{{subdomain.validTo | date: 'yyyy'}}</p>
          </div>
        </div>

        <div class="card_contant">
          <div class="plan_cover"></div>
          <div class="plan_description">
            <div class="btn_manage">
              <button
                class="mange user"
                type="button"
                class="btn btn-success"
                (click)="navigateToManageUser(subdomain.id)"
              >
                <span class="pi pi-users icon_btn"></span>
                Manage User
              </button>
              <button
                class="mange Companies "
                type="button"
                class="btn btn-primary"
                (click)="navigateToManageCompany(subdomain.id)"
              >
                <span class="pi pi-building icon_btn"></span>
                Manage Companies
              </button>
              <button class="mange" type="button" class="btn btn-primary">
                <span class="pi pi-refresh icon_btn"></span>
                renew
              </button>
            </div>
            <div class="mange_app">
              <button
                class="btn_mange_app "
                type="button"
                (click)="navigateToManageApp(subdomain.id)"
              >
                <span class="pi pi-building icon_btn"></span>
                Manage aPP
              </button>
              <button
                class="btn_mange_app"
                type="button"
              >
                <span class="pi pi-building icon_btn"></span>
                User licenses
              </button>
            </div>
            <div class="mange_erp">
              <button
                class="btn_mange_erp "
                type="button"
                
              >
                <span class="pi pi-building icon_btn"></span>
                ERP Login
              </button>
            
            </div>
          </div>
        </div>
      
      </div>
    </div>
    <div class="card_empty_subdomain" *ngIf="!subdomainList || subdomainList.length === 0" >
      <div class="card_subdomain">
        <div class="cover">
            <img src="assets/images/plans/Vector.png" alt="">
        </div>
        <div class="text">
          <p class="desc">No Domain Space - Yet !</p>
          <p class="add_domain" (click)="openSubdomainModal()">Add domain space</p>
        </div>
      </div>
    </div>
  </div>
</lib-page-content>
