<div class="user_page">
  <p-table
  #dt
  [value]="users"
  [rows]="10"
  [paginator]="true"
  [globalFilterFields]="['name', 'email', 'representative.name', 'status']"
  [tableStyle]="{ 'min-width': '75rem' }"
  [rowsPerPageOptions]="[10, 25, 50]"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [showCurrentPageReport]="true"
  class="flex flex-column "
  >
  <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
          <h5 class="m-0">User information</h5>
          <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <!-- <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." /> -->
          </span>
      </div>
  </ng-template>
  <ng-template pTemplate="header" class="flex-order-3">
      <tr>
          <th pSortableColumn="name" >Name <p-sortIcon field="name"></p-sortIcon></th>
         
          <th pSortableColumn="email">Login Mail <p-sortIcon field="email"></p-sortIcon></th>
          <th pSortableColumn="category" style="min-width:10rem">last login date <p-sortIcon field="category"></p-sortIcon></th>
          <th pSortableColumn="rating">Actions <p-sortIcon field="rating"></p-sortIcon></th>
          <th pSortableColumn="inventoryStatus" style="min-width:10rem">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
          
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>
            <div class=" user_info">
              <img  src="assets/images/users/default.png"  width="50" class="shadow-4 img_user"/>
              <p>{{ product.name }}</p>
            </div>
          </td>
          <td>{{ product.email }}</td>
          <td>
            <span class="pi pi-calendar-minus"></span>
          
            {{ product.date| date : "dd/MM/yyyy HH:mm" }}</td>
          <td>
            
            <p-button icon="pi pi-pencil" (click)="editeUser(product.id)" [rounded]="true" [text]="true" severity="secondary "></p-button>
            <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger "></p-button>
        </td>
          <td>
              <p-inputSwitch [(ngModel)]="checked"></p-inputSwitch>
      
          </td>
         
      </tr>
  </ng-template>
</p-table>

<p-dialog [(visible)]="userEditDialog" [style]="{ width: '60%' , height:'100vh'  }" header="Edit User Information" [modal]="true" styleClass="p-fluid">
  <div class="popup_edit flex-column  flex  h-full justify-content-around ">
    <div class="card_edit" *ngFor="let user of user">
      <div class="information">
          <div class="user_photo">
              <img [src]="user.photo" alt="" *ngIf="user.photo">
              <img src="assets/images/users/editdefault.png" alt="" *ngIf="!user.photo">
          </div>
          <div class="user_name">
             <p>{{user.name}}</p> 
          </div>
          <div class="user_mail">
             <p> {{user.email}} </p>
          </div>
      </div>
      <div class="admin_edit">
        <div class="card ">
          <span class="p-float-label">
              <p-multiSelect inputId="float-label" [options]="cities" [(ngModel)]="selectedCities" optionLabel="name" [showClear]="true" display="chip"></p-multiSelect>
              <label class="" for="float-label">Domain Space (multiple Select)</label>
          </span>
      </div>
        <div class="card ">
          <span class="p-float-label">
              <p-multiSelect inputId="float-label" [options]="cities" [(ngModel)]="selectedCities" optionLabel="name" [showClear]="true" display="chip"></p-multiSelect>
              <label class="" for="float-label">Manage Role (multiple Select)</label>
          </span>
      </div>
      
      </div>
  </div>
  <div class="actions flex align-items-center justify-content-center">
      <button class="save"> save</button>
      <button class="cancel"> cancel</button>
  </div>
  </div> 
 
</p-dialog>


</div>
