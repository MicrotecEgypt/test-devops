<div class="user_page">
  <p-table
  #dt
  [value]="userData"
  [rows]="10"
  [paginator]="true"
  [globalFilterFields]="['name', 'email', 'representative.name', 'status']"
  [tableStyle]="{ 'min-width': '75rem' }"
  [rowsPerPageOptions]="[5, 10, 15]"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [showCurrentPageReport]="true"
  class="flex flex-column "
  >
 
  <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-end">
          <!-- <h5 class="m-0">User information</h5> -->

          <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Search..." />
          </span>
          <button pButton pRipple label="Add New" icon="pi pi-plus" class=" add_new mr-2"   (click)="openInviteModal()"></button>

      </div>
  </ng-template>
  <ng-template pTemplate="header" >
      <tr>
          <th pSortableColumn="name" >Name <p-sortIcon field="name"></p-sortIcon></th>
         
          <th pSortableColumn="email">Login Mail <p-sortIcon field="email"></p-sortIcon></th>
          <th pSortableColumn="category" style="min-width:10rem">last login date <p-sortIcon field="category"></p-sortIcon></th>
          <th pSortableColumn="rating">Actions <p-sortIcon field="rating"></p-sortIcon></th>
          <th pSortableColumn="inventoryStatus" style="min-width:10rem">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
          
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>
            <div class=" user_info">
              <img  src="assets/images/users/default.png"  width="50" class="shadow-4 img_user"/>
              <p>{{ product.name }}</p>
            </div>
          </td>
          <td>{{ product.email }}</td>
          <td>
            <span class="pi pi-calendar-minus"></span>
          
            {{ product.lastLoginDate| date : "dd/MM/yyyy HH:mm" }}</td>
          <td>
            
            <p-button icon="pi pi-pencil" (click)="editUser(product.id)" [rounded]="true" [text]="true" severity="secondary "></p-button>
            <!-- <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger "></p-button> -->
        </td>
          <td >
              <div class="checked" *ngIf="product.invitationStatus==2" >
                <p-inputSwitch (onChange)="changed($event , product.id )" [(ngModel)]="product.isActive">
                </p-inputSwitch>
                <p class="active" *ngIf=product.isActive>Active</p>
                <p class="inactive" *ngIf="!product.isActive">Inactive</p>
              </div>
              <button class="resend" *ngIf="product.invitationStatus==1">
                <p class="title">Resend</p>
                <p class="ico_mail pi pi-envelope
                "></p>
              </button>
              <!-- <div class=" flex justify-content-center">
                <p-toggleButton [(ngModel)]="checked" onLabel="I Confirm" offLabel="I reject" onIcon="pi pi-check" offIcon="pi pi-times" [style]="{ width: '10em' }"></p-toggleButton>
            </div> -->
            
          </td>
         
      </tr>
  </ng-template>
</p-table>
