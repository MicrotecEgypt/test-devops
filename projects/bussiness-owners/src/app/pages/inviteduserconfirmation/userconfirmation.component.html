<form [formGroup]="userForm" (ngSubmit)="submitForm()" class="mt-4">
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" formControlName="name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="text" id="email" formControlName="email" class="form-control" readonly>
  </div>
  
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password" formControlName="password" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password:</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" required>
  </div>

  <div class="form-check mb-3">
    <input type="checkbox" id="policy" formControlName="acceptPolicy" class="form-check-input">
    <label for="policy" class="form-check-label">I accept the user policy</label>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Add User</button>
</form>
