<div dir="{{ 'dir' | translate }}">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container">
      <a class="navbar-brand" routerLink="/home">Microtec BO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav" style="background-color: rgb(0, 119, 255);">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">{{
              "Layout.Dashboard" | translate
            }}</a>
          </li>
      
          <li class="nav-item">
            <a class="nav-link" routerLink="/users">{{
              "Layout.Users" | translate
            }}</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="company/add">{{
            "Layout.Company" | translate
          }}</a>
        </li>
          <li class="nav-item">
            <button class="btn btn-link nav-link" (click)="logout()">
              {{ "Logout" | translate }}
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-link nav-link" (click)="toggleLanguage()">
              {{ languageService.Lang === "en" ? "English" : "عربى" }}
            </button>
          </li>
          <!-- Pushing the username to the opposite side -->
          <li class="nav-item ml-auto">
            <span class="nav-link">{{ userName}}</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
