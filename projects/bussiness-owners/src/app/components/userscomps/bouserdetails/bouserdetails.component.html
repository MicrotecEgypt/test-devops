<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="card-title"> {{ "User.BoUserDetails.Title" | translate }}</h3>
          <!-- Add any header actions if needed -->
        </div>
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="submitForm()">
            <div class="mb-3">
              <label for="username" class="form-label">{{ "User.BoUserDetails.Username" | translate }}</label>
              <input type="text" class="form-control" id="username" formControlName="username" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">{{ "User.BoUserDetails.Email" | translate }}</label>
              <input type="email" class="form-control" id="email" formControlName="email" required />
            </div>

            <div class="mb-3">
              <label for="photo" class="form-label">{{ "User.BoUserDetails.Photo" | translate }}</label>
              <img [src]="userForm.get('photo')" alt="User Photo" class="img-fluid mt-2" *ngIf="userForm.get('photo')" />
            </div>

            <div class="mb-3">
              <label for="subdomain" class="form-label">{{ "User.BoUserDetails.Subdomain" | translate }}</label>
              <select id="subdomain" class="form-control" formControlName="subdomain" multiple>
                <option *ngFor="let subdomain of subdomains" [value]="subdomain.id">
                  {{ subdomain.name }}
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label for="platformplan" class="form-label">{{ "User.BoUserDetails.PlatformPlan" | translate }}</label>
              <select id="platformplan" class="form-control" formControlName="platformplan" multiple>
                <option *ngFor="let plan of platformplans" [value]="plan.id">
                  {{ plan.name }}
                </option>
              </select>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <button type="submit" class="btn btn-primary">{{ "User.BoUserDetails.submit" | translate }}</button>
              <button type="button" class="btn btn-secondary" (click)="cancelEdit()">{{ "User.BoUserDetails.Cancel" | translate }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
