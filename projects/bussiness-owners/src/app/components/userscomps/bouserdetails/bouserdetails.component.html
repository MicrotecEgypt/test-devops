<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="card-title">Edit User Profile</h3>
          <!-- Add any header actions if needed -->
        </div>
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="submitForm()">
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" formControlName="username" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" formControlName="email" required />
            </div>

            <div class="mb-3">
              <label for="photo" class="form-label">Photo:</label>
              <input type="file" class="form-control" id="photo" formControlName="photo" />
            </div>

            <div class="mb-3">
              <label for="subdomain" class="form-label">Subdomain:</label>
              <select id="subdomain" class="form-control" formControlName="subdomain" multiple>
                <option *ngFor="let subdomain of subdomains" [value]="subdomain.id">
                  {{ subdomain.name }}
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label for="platformplan" class="form-label">Platform Plan:</label>
              <select id="platformplan" class="form-control" formControlName="platformplan" multiple>
                <option *ngFor="let plan of platformplans" [value]="plan.id">
                  {{ plan.name }}
                </option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
