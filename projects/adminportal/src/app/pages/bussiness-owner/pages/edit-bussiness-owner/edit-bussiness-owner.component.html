
<div>
  <!-- <lib-bread-crumb></lib-bread-crumb> -->
  <div class="user_page">
    <lib-data-table [items]="tableData" className="p-datatable-gridlines" [currentPageResult]="currentPageInfo"
      (pageChange)="onPageChange($event)"
       [tableConfigs]="{

          allowPagination: true,
          allowServerPagination: false,
          dataKey: 'id',
          pageSize: 10,
          columns: [

            {
              name: 'name',
              headerText: ('Domain Space Info'),
              isGlobalFilter: true,
              isSortable: false
            },
            {
              name: 'email',
              headerText: ('Apps Info'),
              isGlobalFilter: true,
              isSortable: false,
              template : appsInfo
            },
            {
              name: 'country',
              headerText: ('Companies Info'),
              isGlobalFilter: true,
              isSortable: false,
              template : companiesInfo

            },

            {
              name: 'mobileNumber',
              headerText: ('Users Info'),
              isGlobalFilter: true,
              isSortable: false,
              template : usersInfo


            },
            {
              name: 'mobileNumber',
              headerText: ('Licence Info'),
              isGlobalFilter: true,
              isSortable: false,
              template : licenceInfo

            },
            {
              name: 'id',
              headerText: ('Actions'),
              template: userCol

            },
          ]
        }">

   <!-- actions of the header of Table -->
      <ng-container caption>
        <div class="group">
          <div>
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" placeholder="Search..." />
            </span>
          </div>

        

        </div>
      </ng-container>

    <!-- actions of the Table -->
      <ng-template #userCol let-user>
        <div class="actions flex align-items-center ">
        
        </div>

      </ng-template>
      <!--  -->
      <ng-template #appsInfo let-appsInfo>
        <div>
          <lib-button className="Manage"   [rounded]="true" [enableText]="true" severity="secondary" (onClick)="onManageOwner(appsInfo)">
            Manage
          </lib-button>
        </div>

      </ng-template>
      <!--  -->
      <ng-template #companiesInfo let-companiesInfo>
        <div>
          <lib-button className="Manage"   [rounded]="true" [enableText]="true" severity="secondary" (onClick)="onManageOwner(companiesInfo)">
            Manage
          </lib-button>
        </div>

      </ng-template>
      <!--  -->
      <ng-template #usersInfo let-usersInfo>
        <div>
          <lib-button className="Manage"   [rounded]="true" [enableText]="true" severity="secondary" (onClick)="onManageOwner(usersInfo)">
            Manage
          </lib-button>
        </div>

      </ng-template>
      <!--  -->
      <ng-template #licenceInfo let-licenceInfo>
        <div>
          <lib-button className="Manage"   [rounded]="true" [enableText]="true" severity="secondary" (onClick)="onManageOwner(licenceInfo)">
            Manage
          </lib-button>
        </div>

      </ng-template>
      <!--  -->
   
     
    </lib-data-table>

  </div>
</div>
