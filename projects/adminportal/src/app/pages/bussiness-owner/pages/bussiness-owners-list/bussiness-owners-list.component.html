<div>
  <!-- <lib-bread-crumb></lib-bread-crumb> -->
  <div class="user_page">
    <lib-data-table
      [items]="tableData"
      className="p-datatable-gridlines"
      [currentPageResult]="currentPageInfo"
      (pageChange)="onPageChange($event)"
      [tableConfigs]="{

          allowPagination: true,
          allowServerPagination: false,
          dataKey: 'id',
          pageSize: 10,
          columns: [
            {
              name: 'code',
              headerText: ('Code' ),
              isGlobalFilter: true,
              isSortable: false
            },
            {
              name: 'name',
              headerText: ('Name'),
              isGlobalFilter: true,
              isSortable: false
            },
            {
              name: 'email',
              headerText: ('Email'),
              isGlobalFilter: true,
              isSortable: false
            },
            {
              name: 'country',
              headerText: ('Country'),
              isGlobalFilter: true,
              isSortable: false,
            },

            {
              name: 'mobileNumber',
              headerText: ('Mobile Number'),
              isGlobalFilter: true,
              isSortable: false
            },
            {
              name: 'id',
              headerText: ('Actions'),
              template: userCol

            },
          ]
        }"
    >
      <!-- actions of the header of Table -->
      <ng-container caption>
        <div class="group">
          <div>
            <app-shared-form
              [fields]="fields"
              [showSaveBtn]="false"
              #form
            ></app-shared-form>
          </div>
        </div>

        <div class="my-3 d-flex align-items-center gap-3 justify-content-end">
          <div>
            <lib-button className="secondary" [rounded]="true">
              Search
            </lib-button>
          </div>
          <div>
            <lib-button
              pRipple
              label="Clear"
              icon="pi pi-times"
              [rounded]="true"
              [enableText]="true"
            >
            </lib-button>
          </div>
        </div>
      </ng-container>

      <!-- actions of the Table -->
      <ng-template #userCol let-user>
        <div class="actions d-flex align-items-center gap-5">
          <div class="mt-3">
            <lib-input-switch></lib-input-switch>
          </div>

          <div>
            <lib-button
              className="Manage"
              [rounded]="true"
              [enableText]="true"
              severity="secondary"
              (onClick)="onEditOwner()"
            >
              Manage
            </lib-button>
          </div>
        </div>
      </ng-template>
    </lib-data-table>
  </div>
</div>
