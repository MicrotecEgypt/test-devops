<table class="table table-striped custom-table">
  <thead class="thead-custom">
    <tr>
      <th *ngFor="let header of headerTranslations">
        {{ header | translate }}
      </th>
      <th>{{ "Table.Actions" | translate }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tableData">
      <td *ngFor="let header of headers">{{ item[header] }}</td>
      <td>
        <a class="btn btn-primary btn-sm" (click)="editItem(item[tableId])">{{
          "Table.Edit" | translate
        }}</a>
        <a class="btn btn-danger btn-sm" (click)="onDelete(item[tableId])">{{
          "Table.Delete" | translate
        }}</a>
      </td>
    </tr>
  </tbody>
</table>
